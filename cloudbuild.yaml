steps:
# Install
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
# Unit Test
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'test']
# coverage
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'coverage']
# Lint Check
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'lint']
# Build Step
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']
artifacts:
  objects:
  - location: 'gs://spacelys/sockets/outputs/$COMMIT_SHA/'
    paths: ['coverage/**.*']