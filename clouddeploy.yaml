steps:
# Install
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
# Build Step
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']
# Debug Step
# - name: 'gcr.io/cloud-builders/npm'
#   args: ['run', 'debug']
#   secretEnv: ['NPM_TOKEN']
# Publish Step (Debug for now)
# Setting up key
# - name: 'bash'
#   args: ['echo', '//registry.npmjs.org/:_authToken=$${NPM_TOKEN}', '> .npmrc']
#   secretEnv: ['NPM_TOKEN']
- name: gcr.io/cloud-builders/gcloud
  entrypoint: /bin/bash
  args: ['-c', 'echo "//registry.npmjs.org/:_authToken=1234" > .npmrc']
# did output correctly?
- name: 'bash'
  args: ['cat', ".npmrc"]
  secretEnv: ['NPM_TOKEN']
# Publsih Step
- name: 'gcr.io/cloud-builders/npm'
  args: ['publish']
  secretEnv: ['NPM_TOKEN']
# Store Step
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args: ['gsutil', 'cp', '-r', 'dist', 'gs://spacelys/sockets/outputs/$SHORT_SHA/dist']
availableSecrets:
  secretManager:
  - versionName: projects/1088776892318/secrets/spacelys-publish-npm/versions/latest
    env: 'NPM_TOKEN'
